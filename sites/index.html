<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>ActDev - Active travel provision and potential in planned and proposed development sites</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-title" content="ActDev" />

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
	<link rel="manifest" href="/site.webmanifest" />
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
	<meta name="msapplication-TileColor" content="#90be6d" />
	<meta name="theme-color" content="#ffffff" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

	<link rel="stylesheet" href="/js/lib/mapbox-gl/dist/mapbox-gl.css" />
	<script src="/js/lib/mapbox-gl/dist/mapbox-gl.js"></script>
	
	<script src="/js/lib/jquery/dist/jquery.min.js"></script>
	
	<script src="/js/lib/jquery-ui-dist/jquery-ui.min.js"></script>
	
	<script src="/js/lib/@benmajor/jquery-touch-events/src/jquery.mobile-events.min.js"></script>
	
	<script src="/js/lib/@mapbox/mapbox-gl-draw/dist/mapbox-gl-draw.js"></script>
	<link rel="stylesheet" href="/js/lib/@mapbox/mapbox-gl-draw/dist/mapbox-gl-draw.css" />

	<script src="/js/lib/js-cookie/dist/js.cookie.min.js"></script>
	
	<!-- Vex dialogs; see: https://github.hubspot.com/vex/ -->
	<script src="/js/lib/vex-js/dist/js/vex.combined.min.js"></script>
	<link rel="stylesheet" href="/js/lib/vex-js/dist/css/vex.css" />
	<link rel="stylesheet" href="/js/lib/vex-js/dist/css/vex-theme-plain.css" />
	
	<!-- GeoJSON parser for flat JSON; see: https://www.npmjs.com/package/geojson -->
	<script src="/js/lib/geojson/geojson.min.js"></script>
	
	<!-- GeoJSON extent library; see: https://github.com/mapbox/geojson-extent -->
	<script src="/js/lib/@mapbox/geojson-extent/geojson-extent.js"></script>
	
	<!-- LayerViewer library, providing the application logic -->
	<script src="/js/lib/Mapboxgljs.LayerViewer/src/layerviewer.js?220605"></script>
	<link rel="stylesheet" type="text/css" href="/js/lib/Mapboxgljs.LayerViewer/src/layerviewer.css?210627" />
	<script src="/js/lib/Mapboxgljs.LayerViewer/lib/geocoder.js"></script>
	
	<!-- Leaflet.js for mini maps -->
	<link rel="stylesheet" href="/js/lib/leaflet/dist/leaflet.css" />
	<script src="/js/lib/leaflet/dist/leaflet.js"></script>
	<script src="/js/lib/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
	
	<!-- Parse CSV -->
	<script src="/js/lib/papaparse/papaparse.min.js"></script>
	
	<!-- Chart.js -->
	<script src="/js/lib/chart.js/dist/Chart.min.js"></script>
	
	<!-- Fontawesome icons -->
	<script src="/js/fontawesome-kit-7bd5544b77.js"></script>
	
	<!-- Flickity carousel -->
	<script src="/js/lib/flickity/dist/flickity.pkgd.min.js"></script>
	<link rel="stylesheet" href="/js/lib/flickity/dist/flickity.min.css" />
	<script src="/js/lib/flickity-fullscreen/fullscreen.js"></script>
	<link rel="stylesheet" href="/js/lib/flickity-fullscreen/fullscreen.css" />
	
	<!-- Animate number -->
	<script src="/js/lib/jquery.animate-number/jquery.animateNumber.min.js"></script>
	
	<!-- Tooltips -->
	<script src="/js/lib/@popperjs/core/dist/umd/popper.min.js"></script>
	<script src="/js/lib/tippy.js/dist/tippy-bundle.umd.min.js"></script>
	
	<!-- ActDev application and its config, implementing the LayerViewer library -->
	<script src="/.config.js"></script>
	<script src="/js/actdev.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<script>
		$(function () {
			actdev.initialise(config, 'sites');
		});
	</script>

<body>
	<main>
		<section class="site-level-view">
			<div class="infographic-half">
				
				<div class="infographic-header">
					<a href="/"><i class="fa fa-long-arrow-alt-left site-back-arrow"></i></a>
					<h1 class="site-title">&nbsp;</h1>

					<div class="infographic-header-container">
						<div class="infographic-header-left">
							<p class="site-description"></p>
							<p class="site-text-stats"></p>
						</div>

						<div class="infographic-header-right">
							<form id="scenario">
								<div class="ios-segmented-control">
									<span class="selection"></span>
									<div class="option">
										<input type="radio" id="current" name="current-scenario" value="current" checked="checked" />
										<label for="current"><span title="Current transport status, based on 2011 census data">Current</span></label>
									</div>
									<div class="option">
										<input type="radio" id="goactive" name="current-scenario" value="goactive" />
										<label for="goactive"><span title="A potential future transport scenario, based on much higher levels of investment in active modes">Go Active</span></label>
									</div>
								</div>
							</form>
						</div>
					</div>

					<ul class="external-links">
						<li><a class="site-info-link planning-url" href="#" title="View the main planning application for this development">Planning application</a></li>
						<li><a class="site-info-link" id="view-simulation" href="#" title="View a simulation of transport users emanating from this development"><img class="abstreet" src="/images/assets/abstreet.png" /> View simulation</a></li>
					</ul>

					<div class="headline-stats">
						<div class="stat main-headline-stat percent_commute_active_base">
							<div class="stat-flex-wrapper">
								<div class="stat-number">
									<h3></h3>
								</div>
								<div class="stat-description grid">
									<h5></h5>
									<h4></h4>
								</div>
							</div>
						</div>
						<ul class="secondary-stats">
							<li class="stat blue percent_commute_walk_base">
								<div class="stat-flex-wrapper">
									<div class="stat-number">
										<h3></h3>
									</div>
									<div class="stat-description grid">
										<h5></h5>
										<h4></h4>
									</div>
								</div>
							</li>
							<li class="stat red percent_commute_cycle_base">
								<div class="stat-flex-wrapper">
									<div class="stat-number">
										<h3></h3>
									</div>
									<div class="stat-description grid">
										<h5></h5>
										<h4></h4>
									</div>
								</div>
							</li>
							<li class="stat yellow percent_commute_drive_base">
								<div class="stat-flex-wrapper">
									<div class="stat-number">
										<h3></h3>
									</div>
									<div class="stat-description grid">
										<h5></h5>
										<h4></h4>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="site-info-sections">
					<div class="site-info-section">
						<div class="site-info-title">
							<h4>Mode split transport</h4>
							<p class="info-circle accessibility-tooltip">ⓘ</p>
							<hr />
						</div>
						<div class="site-info-content">
							<div class="graph-container">
								<canvas id="densityChart" width="600" height="200"></canvas>
							</div>
						</div>
						
					</div>

					<div class="site-info-section">
						<div class="site-info-title">
							<h4>Site data</h4>
							<hr />
						</div>
						<form id="data">
							<div class="selector">
								<ul class="site-data-carousel">
									
									<li class="desirelines">
										<div class="data-carousel-header">
											<input type="checkbox" name="show[]" id="show_desirelines" />
											<label for="show_desirelines"><div class="minimap" id="map_desirelines"></div></label>
											<p>Desire lines</p>
											<p class="info-circle" id="desirelines-tooltip">ⓘ</p>
										</div>
										<div class="controls" id="desirelines">
										</div>
									</li>
									
									<li class="routes">
										<div class="data-carousel-header">
											<input type="checkbox" name="show[]" id="show_routes" />
											<label for="show_routes"><div class="minimap" id="map_routes"></div></label>
											<p>Routes</p>
											<p class="info-circle" id="routes-tooltip">ⓘ</p>
										</div>
										<div class="controls routes" id="routes">
											<select name="type">
												<option value="walk">Walking</option>
												<option value="quiet">Cycling - quiet</option>
												<option value="balanced">Cycling - balanced</option>
												<option value="fast" selected="selected">Cycling - fast</option>
											</select>
										</div>
									</li>
									
									<li class="routenetwork">
										<div class="data-carousel-header">
											<input type="checkbox" name="show[]" id="show_routenetwork" />
											<label for="show_routenetwork"><div class="minimap" id="map_routenetwork"></div></label>
											<p>Route network</p>
											<p class="info-circle" id="routenetwork-tooltip">ⓘ</p>
										</div>
										<div class="controls routenetwork" id="routenetwork">
											<select name="type">
												<option value="walk">Walking</option>
												<option value="quiet">Cycling - quiet</option>
												<option value="balanced">Cycling - balanced</option>
												<option value="fast" selected="selected">Cycling - fast</option>
											</select>
										</div>
									</li>
									
									<li class="insite">
										<div class="data-carousel-header">
											<input type="checkbox" name="show[]" id="show_insite" />
											<label for="show_insite"><div class="minimap" id="map_insite"></div></label>
											<p>In-site network</p>
											<p class="info-circle" id="insite-tooltip">ⓘ</p>
										</div>
										<div class="controls insite" id="insite">
											<select name="type">
												<option value="walk" selected="selected">Walking</option>
												<option value="cycle">Cycling</option>
												<option value="drive">Driving</option>
											</select>
										</div>
									</li>
									
									<li class="accessibility">
										<div class="data-carousel-header">
											<input type="checkbox" name="show[]" id="show_accessibility" />
											<label for="show_accessibility"><div class="minimap" id="map_accessibility"></div></label>
											<p>Accessibility</p>
											<p class="info-circle" id="accessibility-tooltip">ⓘ</p>
										</div>
										<div class="controls" id="desirelines">
										</div>
									</li>
									
									<li class="jts">
										<div class="data-carousel-header">
											<input type="checkbox" name="show[]" id="show_jts" />
											<label for="show_jts"><div class="minimap" id="map_jts"></div></label>
											<p>Journey times</p>
											<p class="info-circle" id="jts-tooltip">ⓘ</p>
										</div>
										<div class="controls" id="jts">
										</div>
									</li>
									
									<!--
									<li class="studyarea">
										<div class="data-carousel-header">
											<input type="checkbox" name="show[]" id="show_studyarea" />
											<label for="show_studyarea"><div class="minimap" id="map_studyarea"></div></label>
											<p>Study area</p>
											<p class="info-circle" id="studyarea-tooltip">ⓘ</p>
										</div>
										<div class="controls" id="studyarea">
										</div>
									</li>
									-->
									
								</ul>
							</div>
						</form>
					</div>

					<div class="site-info-section photos">
						<div class="site-info-title">
							<h4>Site photos</h4>
							<hr>
						</div>
						<div class="carousel">
						</div>
					</div>

				</div>
			</div>


			<div class="map-half">
				<div id="map"></div>
			</div>

			<div class="selector map" id="selector">
				<ul>
					<li class="destinations" title="Trip attractors in the area">
						<img src="/js/lib/Mapboxgljs.LayerViewer/images/spinner.svg" class="loading" alt="" />
						<p class="total"></p>
						<input type="checkbox" name="show[]" id="show_destinations" />
						<label for="show_destinations"><i class="fa fa-map-marker-alt"></i><br />Destinations</label>
					</li>
					<li class="buildings" title="Show buildings within the site and beyond, to help consideration of journeys to points of interest; note that some buildings within the site may be procedurally generated">
						<img src="/js/lib/Mapboxgljs.LayerViewer/images/spinner.svg" class="loading" alt="" />
						<p class="total"></p>
						<input type="checkbox" name="show[]" id="show_buildings" />
						<label for="show_buildings"><i class="fa fa-building"></i><br />Buildings</label>
					</li>		
					<li class="planningapplications" title="Major planning applications within the site">
						<img src="/js/lib/Mapboxgljs.LayerViewer/images/spinner.svg" class="loading" alt="" />
						<p class="total"></p>
						<input type="checkbox" name="show[]" id="show_planningapplications" />
						<label for="show_planningapplications"><i class="fa fa-file-alt"></i><br />Planning applications</label>
					</li>
					<li class="cycleparking" title="Cycle parking">
						<img src="/js/lib/Mapboxgljs.LayerViewer/images/spinner.svg" class="loading" alt="" />
						<p class="total"></p>
						<input type="checkbox" name="show[]" id="show_cycleparking" />
						<label for="show_cycleparking"><i class="fa fa-parking"></i><br />Cycle parking</label>
					</li>
					<li class="busstops" title="Bus stops">
						<img src="/js/lib/Mapboxgljs.LayerViewer/images/spinner.svg" class="loading" alt="" />
						<p class="total"></p>
						<input type="checkbox" name="show[]" id="show_busstops" />
						<label for="show_busstops"><i class="fa fa-bus"></i><br />Bus stops</label>
					</li>
					<li class="railwaystations" title="Railway stations">
						<img src="/js/lib/Mapboxgljs.LayerViewer/images/spinner.svg" class="loading" alt="" />
						<p class="total"></p>
						<input type="checkbox" name="show[]" id="show_railwaystations" />
						<label for="show_railwaystations"><i class="fa fa-train"></i><br />Railway stations</label>
					</li>
					<li class="collisions" title="Collisions in this area, from STATS19 data">
						<img src="/js/lib/Mapboxgljs.LayerViewer/images/spinner.svg" class="loading" alt="" />
						<p class="total"></p>
						<input type="checkbox" name="show[]" id="show_collisions" />
						<label for="show_collisions"><i class="fa fa-car-crash"></i><br />Collisions</label>
					</li>
					<li class="ltns" title="LTNs">
						<img src="/js/lib/Mapboxgljs.LayerViewer/images/spinner.svg" class="loading" alt="" />
						<p class="total"></p>
						<input type="checkbox" name="show[]" id="show_ltns" />
						<label for="show_ltns"><i class="fa fa-road"></i><br />LTNs</label>
					</li>
					<li class="trafficcounts" title="Traffic counts, from DfT data">
						<img src="/js/lib/Mapboxgljs.LayerViewer/images/spinner.svg" class="loading" alt="" />
						<p class="total"></p>
						<input type="checkbox" name="show[]" id="show_trafficcounts" />
						<label for="show_trafficcounts"><i class="fa fa-car"></i><br />Traffic counts</label>
					</li>			
				</ul>
			</div>
		</section>

	</main>
	
</body>

</html>
