<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>ActDev - Active travel provision and potential in planned and proposed development sites</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-title" content="ActDev" />
	
	<!-- Fontawesome icons -->
	<script src="/js/lib/fontawesome/fontawesome-kit-7bd5544b77.js"></script>
	
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

	<script src="/js/lib/jquery/jquery.min.js"></script>

<style>
	/* Reset styles */
	*:not(.carousel), *:before, *:after {margin: 0; padding: 0; box-sizing: border-box; max-width: 100%;}
	a {text-decoration: none; color: #ccc; border-bottom: 1px solid gray;}
	ul {list-style: none;}

	/* Typography */
	body {background-color: #434343; font-family: 'Arimo', sans-serif;}
	h1 {color: #f09135; font-size: 60px;}
	h2 {color: #9babc3; font-size: 30px;}
	.green {color: #53e21f;}
	.blue {color: #4aa59d;}
	.red {color: #dc3a26;}
	.yellow {color: #f0bb40;}
	.orange {color: #f09135;}

	/* Main container */
	html, body {height: 100vh;}
	.app-container {display: flex; padding: 10px 20px;}
	.about {background-color: #434343; color: white; flex: 2; padding: 1rem; overflow-y: scroll;}
	.photos {background-color: #434343; flex: 1;}

	i.site-back-arrow {position: absolute; font-size: 30px; margin-top: 15px; padding: 2.5px 10px; color: orange; border-color: orange; border: 0.5px solid; border-radius: 30px; transition: 0.3s;}
	i.site-back-arrow:hover {transform: scale(1.2);}

	.about h1, .about h2 {margin-left: 80px;}
	
	#content {margin-top: 25px;}
	#content h1 {color: white; font-size: 28px; margin: 30px 0 10px;}
	#content h2 {color: white; font-size: 25px; margin: 20px 0 7.5px 0;}
	#content p, #content li {padding: 12px 0; line-height: 1.45em;}

	.photos {padding: 30px 0;}
	.photos img {display: block; margin: 0 auto; padding: 5px 0; height: calc(100vh / 4);}

	.footer {margin-top: 30px; bottom: 10px;}
	.footer img {height: 100px; margin-right: 25px;}
</style>

<body>
	<main>
		<div class="app-container">
			<section class="about">
				<a href="/"><i class="fa fa-long-arrow-alt-left site-back-arrow"></i></a>
				<h1>ActDev</h1>
				<h2>Active travel in new developments</h2>
				<section id="content">

				</section>

				<section class="footer">
					<img src="/images/assets/leeds.png" alt="University of Leeds" />
					<img src="/images/assets/cyclestreets.png" alt="CycleStreets" />
					<img src="/images/assets/abstreet.png" alt="A/B Street" />
				</section>
				
			</section>

			<section class="photos">
				<img src="/images/assets/cut-through1.png" />
				<img src="/images/assets/cut-through2.png" />
				<img src="/images/assets/cut-through3.png" />

			</section>
		</div>

	</main>


</body>

</html>

<!-- Render the MD -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const mdFileLocation = "https://raw.githubusercontent.com/cyipt/actdev/main/code/tests/manual.md";
	
	fetch (mdFileLocation)
   		.then (r => r.text())
   		.then (t => {
			$('#content').html (marked(t));
		   });
  </script>
