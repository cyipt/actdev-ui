<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>ActDev - Active travel provision and potential in planned and proposed development sites</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!-- Fontawesome icons -->

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

	<script src="/js/lib/jquery/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/css/content_page.css" />

<body>
	<main>
		<div class="app-container">

			</section>

	</main>

<!-- Render the MD -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const mdFileLocation = "./about.md";
	
	fetch (mdFileLocation)
   		.then (r => r.text())
   		.then (t => {
			$('#content').html (marked(t));
		   });
  </script>
